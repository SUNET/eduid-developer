---
module: satosa.frontends.saml2.SAMLFrontend
plugin: FrontendModulePlugin
name: Saml2IDP

config:
  custom_attribute_release:
    default:
      default:
        exclude:
        - eduPersonTargetedID
        - eduPersonAffiliation
  idp_config:
    organization:
      display_name: eduID Proxy IdP
      name: eduID Proxy IdP
      url: https://html.docker
    contact_person:
    - contact_type: technical
      email_address: feedback@eduid.se
      given_name: Technical
    - contact_type: support
      email_address: feedback@eduid.se
      given_name: Support
    key_file: "/opt/satosa/etc/metadata.key"
    cert_file: "/opt/satosa/etc/metadata.crt"
    metadata:
      local:
        - "/opt/satosa/etc/metadata/sp.xml"
    entityid: <base_url>/<name>/proxy.xml
    service:
      idp:
        endpoints:
          single_sign_on_service: []
        name: Proxy IdP
        ui_info:
          display_name:
            - lang: en
              text: "IdP Display Name"
          description:
            - lang: en
              text: "IdP Description"
          information_url:
            - lang: en
              text: "http://idp.information.url/"
          privacy_statement_url:
            - lang: en
              text: "http://idp.privacy.url/"
          keywords:
            - lang: se
              text: ["Satosa", "IdP-SE"]
            - lang: en
              text: ["Satosa", "IdP-EN"]
          logo:
            text: "http://html.eduid.docker/static/img/ds-eduID-logo-black320x120px.png"
            width: "320"
            height: "120"
        name_id_format:
          - urn:oasis:names:tc:SAML:2.0:nameid-format:transient
          - urn:oasis:names:tc:SAML:2.0:nameid-format:persistent
        policy:
          default:
            attribute_restrictions: null
            fail_on_missing_requested: false
            lifetime:
              minutes: 15
            name_form: urn:oasis:names:tc:SAML:2.0:attrname-format:uri
            encrypt_assertion: false
            encrypted_advice_attributes: false
  publish_metadata: "<base_url>/<name>/metadata"
  endpoints:
    single_sign_on_service:
      urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST: sso/post
      urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect: sso/redirect

