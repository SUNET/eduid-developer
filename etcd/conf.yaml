            APPLICATION_ROOT: /services/jsconfig
            SECRET_KEY: supersecretkey
            LOG_LEVEL: DEBUG
            LOGGER_NAME: jsconfig
        jsapps:
            # this is the configuration for the js apps, that is sent by the jsconfig
