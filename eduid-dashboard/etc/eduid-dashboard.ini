#timeout = 3
#include_paths = eduiddashboard
##include_paths = my.package, my.other.package
##exclude_paths = my.package.crud

[filter:paste_prefix]
use = egg:PasteDeploy#prefix

[pipeline:main]
pipeline =
#     translogger
#    raven
    paste_prefix
    eduid-dashboard

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 8080
forwarded_allow_ips = *
timeout = 120
workers = 2

# Begin logging configuration

[loggers]
keys = root, eduiddashboard, pycountry
#, sentry

[handlers]
keys = console
#, syslog, sentry

[formatters]
keys = generic
#, sentry

[logger_root]
level = DEBUG
handlers = console
#, sentry, syslog

[logger_waitress]
level = INFO

[logger_eduiddashboard]
level = DEBUG
handlers =
qualname = eduiddashboard

[logger_pycountry]
level = CRITICAL
handlers =
qualname = pycountry

#[logger_sentry]
#level = WARN
#handlers = console
#qualname = sentry.errors
#propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

