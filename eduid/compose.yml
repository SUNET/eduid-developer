      - ../dashboard-haproxy/etc/haproxy.cfg:/etc/haproxy/haproxy.cfg:ro
      - ../pki/dashboard.pem:/etc/ssl/dashboard.pem
    links:
      - authn
      - html
      - jsconfig
      - ladok
      - letter_proofing
      - lookup_mobile_proofing
      - oidc_proofing
      - orcid
      - personal_data
      - eidas
      - bankid
    depends_on:
      - authn
      - html
      - jsconfig
      - ladok
      - letter_proofing
      - lookup_mobile_proofing
      - oidc_proofing
      - personal_data

