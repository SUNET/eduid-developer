    expose:
      - 8080
    volumes:
      - ../config/config.yaml:/opt/eduid/config.yaml:ro
      - appdata:/opt/eduid/run
      - eduidlogdata:/var/log/eduid
      # source volumes
      - ../sources/eduid-backend/src/eduid:/opt/eduid/sources/eduid:ro
