      disable: true
    environment:
      <<: *common-env-variables
      HOSTNAME: queue_mail_worker
      eduid_name: queue_mail_worker
      WORKER_NAME: queue_mail_worker_1
      EDUID_CONFIG_NS: /eduid/queue/mail_worker
