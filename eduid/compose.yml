      - html
      - authn
      - letter_proofing
      - personal_data
      - jsconfig
      - oidc_proofing
      - lookup_mobile_proofing
      - orcid
    depends_on:
      - html
      - authn
      - letter_proofing
      - personal_data
      - jsconfig
      - oidc_proofing
      - lookup_mobile_proofing

