
#user html;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
	listen       EDUIDCONF_EDUID_HOST_PORT:443 ssl;
        server_name  EDUIDCONF_EDUID_HOST_PORT;

	ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location / {
            root /var/www/eduid/;
        }
    }

    server {
        listen       signup.EDUIDCONF_EDUID_HOST_PORT:80;
        server_name  signup.EDUIDCONF_EDUID_HOST_PORT;
	listen       signup.EDUIDCONF_EDUID_HOST_PORT:443 ssl;

	ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location / {
         proxy_pass http://signup.eduid.docker:8080/;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header Host $host;
         proxy_redirect default;
         proxy_buffering off;
        }
    }

    server {
        listen       html.EDUIDCONF_EDUID_HOST_PORT:80;
        server_name  html.EDUIDCONF_EDUID_HOST_PORT;
	listen       html.EDUIDCONF_EDUID_HOST_PORT:443 ssl;

